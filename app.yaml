application: gsdmarin-info
version: 1
runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:

- url: /
  static_files: login.html
  upload: login.html

- url: /main
  static_dir: main
  
- url: /.*
  script: main.app

# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
# [END libraries]
