				</a>

					</div>

								<h3 id="istdate"></h3>
							</div>
						</div>
					</div>
                </a>
				
				<a href="http://www.passageweather.com/" class="tile-wide bg-steel fg-white" data-role="tile">

								<h5>Partly Cloudy</h5>
							</div>
						</div>
					</div>
					<span class="tile-label">Weather</span>

        </div>

            <span class="tile-group-title">Database</span>

						<div class="tile-label fg-white">Ship Building</div>
					</div>
				</a>
                <a href="management.html" class="tile-wide" data-role="tile">

						<div class="tile-content">

				<a href="technical.html" class="tile-wide bg-black" data-role="tile">

                </a>

            </div>
        </div>

				<a href="#" class="tile-small bg-indigo fg-white" data-role="tile">

					</div>

				<a href="http://www.dnvgl.com" class="tile-small bg-indigo fg-white" data-role="tile">

						</div>

					</div>

				<a href="http://www.space-marine.com/pricelist/index.cfm" class="tile-small bg-indigo fg-white" data-role="tile">
                    <div class="aspect_square">
						<div class="tile-content">

					<div class="aspect_square">
						<div class="tile-content">
						</div>
						<span class="tile-label">Wilhelmsen Ship Service</span>
					</div>
                </a>
				
				<a href="#" class="tile-small bg-indigo fg-white" data-role="tile">
					<div class="aspect_square">
						<div class="tile-content">
						</div>
						<span class="tile-label">Marine Traffic (Broken)</span>
					</div>
                </a>
				
			</div>
