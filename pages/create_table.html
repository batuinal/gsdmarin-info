<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel='shortcut icon' type='image/x-icon' href='icons/main.ico' />
    <title>Create New Table</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">

	<script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/metro.js"></script>
	<script src="js/time.js"></script>
	
	<script src="modules/insert_option.js"></script>
	<script src="modules/getParam.js"></script>
	
	<div id="scaffolding"></div>		
	
	<style>
		#create_table_interface{ 
			width: 600px;
			
		
		}
		
		.form_title{
			
		}
	</style>
	
</head>

<body>

	<div class="tile-area">
	
		<h1 class="tile-area-title">Create Table Interface</h1>
		
		<form class="grid margin40" id="create_table_interface" method="POST" action="/create_table">	
			<input id="pageid" type="hidden" name="pageid" value="#">
			
			<div class="row cells3">
				<h3 class="cell" id="form_title">Table Name:</label>
			</div>
			
			<div class="row cells9">
				<input class="cell colspan4 input-control text" type="text" name="table_name">
			</div>
			
			<div class="row cells1">
				<h3 class="cell" id="form_title">Attributes List:</label>
			</div>
			
			<div id="attributes_list"></div>
			<script>
				insert_option('attributes_list',['text', 'num', 'bool', 'char', 'date', 'link', 'loc', 'coord', 'file'],['Text (default)', 'Number', 'Yes/No', 'Letter', 'Date', 'Hyperlink', 'Location', 'Coordinate', 'File Upload'])
			</script>
			
			<br/>
			<div class="row cells9">
				<button class="cell colspan4 button" type="submit">Create Table</button>
			</div>
		
		</form>
		
		<script>
		
			$(function(){		
				$("#scaffolding").load("modules/scaffolding.html");
				$("#pageid").attr("value",getParam("pageid"));
			});
		</script>
		
	</div>
</body>
