	<input id="rf4-3" TYPE="hidden" name="#" value="#">
</form>

<script>
function request(num, method, action, names, vals) {
	
	if (num > 4)
		console.warn('-- Error: "request" function can not handle more than 4 name-value pairs.');
		
	
	reqid = '#rf' + num;
	
	$(function() {
		for (i = 0; i < num; i++) {
			inid = reqid + '-' + i;
			$(inid).attr("name",names[i]);
			$(inid).attr("value",vals[i]);
		}	
		$(reqid).attr("method",method);
		$(reqid).attr("action",action);
		$(reqid).submit();
	});
}
</script>
