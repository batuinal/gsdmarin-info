<form id="reqform" method="#">
</form>

<script>
function request(method, action, names, vals) {

	if (names.length != vals.length)
		console.warn('-- Error: One array is longer than the other!');
	
	formid = '#reqform';
	
	$(function() {
		for (i = 0; i < names.length; i++) {
			inid = 'in' + i;
			$(formid).append('<input id="' + inid + '" TYPE="hidden" name="' + names[i] +'" value="' + vals[i] + '">');
		}	
		$(formid).attr("method",method);
		$(formid).attr("action",action);
		$(formid).submit();
	});
}
</script>
