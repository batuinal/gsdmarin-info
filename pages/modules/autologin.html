<form id="signin" name="#" METHOD="#">
    <input id="uname" TYPE="hidden" name="#" value="#">
    <input id="pwd" TYPE="hidden" name="#" value="#">
</form>


<script>
function link(name, method, action, u_name, p_name, u_val, p_val) {
	
	$(function() {
		$('#uname').attr("name",u_name);
		$('#uname').attr("value",u_val);
		$('#pwd').attr("name",p_name);
		$('#pwd').attr("value",p_val);
		$('#signin').attr("name",name);
		$('#signin').attr("method",method);
		$('#signin').attr("action",action);
		$('#signin').submit();
	});
}
</script>
